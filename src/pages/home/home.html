<ion-header>
    <ion-navbar>
      <ion-title>
        BlueTooth Printer
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3>BT Printer Testing</h3>
    <ion-list>
      <ion-item-sliding *ngFor="let deviceist of devicelists">     
          <ion-item (click)="connect(deviceist.address)"> 
          <h2>{{deviceist?.name}}</h2>
          <strong>{{deviceist?.address}}</strong>
        </ion-item>
   
        <ion-item-options side="left">
          <button ion-button icon-only color="light" (click)="desconnect(deviceist.address)">
            <ion-icon name="close"></ion-icon>
          </button>
          <button ion-button icon-only color="primary" (click)="print()">
            <ion-icon name="print"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
   
    </ion-list>
  </ion-content>
